<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte d'Identité Otaku</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: "Georgia", serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background: #000;
        }

        /* Effet de fond animé */
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ff00ff);
            background-size: 300% 300%;
            animation: neonMove 8s infinite alternate;
            z-index: -1;
            filter: blur(80px);
        }

        @keyframes neonMove {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        .form-container {
            background: rgba(10, 10, 20, 0.95);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            width: 90%;
            max-width: 400px;
            text-align: center;
            border: 2px solid #0ff;
        }

        .form-container h3 {
            font-family: 'Orbitron', sans-serif;
            font-size: 22px;
            font-weight: bold;
            color: #0ff;
            text-transform: uppercase;
            text-shadow: 0 0 10px #0ff;
            animation: glitch 1s infinite alternate;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px 5px #ff00ff, -2px -2px 5px #00ffff; }
            100% { text-shadow: -2px -2px 5px #ff00ff, 2px 2px 5px #00ffff; }
        }

        input {
            display: block;
            width: 90%;
            margin: 12px 0;
            padding: 12px;
            border-radius: 6px;
            border: none;
            font-size: 16px;
            outline: none;
            color: #fff;
            background: rgba(0, 255, 255, 0.2);
            text-align: center;
            transition: 0.3s;
        }

        input:focus {
            background: rgba(0, 255, 255, 0.4);
            box-shadow: 0px 0px 10px #0ff;
        }

        .file-label {
            display: block;
            background: rgba(255, 0, 255, 0.5);
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
            color: white;
            transition: 0.3s;
        }

        .file-label:hover {
            background: rgba(255, 0, 255, 0.8);
            box-shadow: 0 0 10px #ff00ff;
        }

        #photoInput {
            display: none;
        }

        #preview {
            margin-top: 15px;
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            display: none;
            border: 3px solid #ff00ff;
        }

        button {
            background: #00ffff;
            color: black;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            padding: 12px;
            border-radius: 6px;
            width: 100%;
            margin-top: 15px;
            text-transform: uppercase;
            transition: 0.3s;
            box-shadow: 0 0 10px #00ffff;
        }

        button:hover {
            background: #ff00ff;
            box-shadow: 0 0 15px #ff00ff;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h3>Carte d'Identité Otaku</h3>
        <form id="otakuForm">
            <input type="text" id="pseudo" name="pseudo" placeholder="Nom" required>
            <input type="text" id="nom" name="nom" placeholder="Prénom" required>
            <input type="text" id="nationalite" name="nationalite" placeholder="Personnage préféré" required>
            <input type="text" id="statut" name="statut" placeholder="Anime préféré" required>
            <input type="text" id="genre" name="genre" placeholder="Type de manga" required>
            <input type="text" id="citation" name="citation" placeholder="Rang" required>

            <label for="photoInput" class="file-label">Choisir la photo de profil</label>
            <input type="file" id="photoInput" name="photo" accept="image/*">
            <img id="preview" alt="Prévisualisation">

            <button type="button" onclick="genererCarte()">Générer la carte</button>
        </form>
    </div>

    <script>
        function genererCarte() {
            const pseudo = document.getElementById("pseudo").value;
            const nom = document.getElementById("nom").value;
            const nationalite = document.getElementById("nationalite").value;
            const statut = document.getElementById("statut").value;
            const genre = document.getElementById("genre").value;
            const citation = document.getElementById("citation").value;
            const file = document.getElementById("photoInput").files[0];

            // Juste pour ce rassurer que tous les champs sont rempli pour eviter d'eventuel bug
            if (!pseudo || !nom || !nationalite || !statut || !genre || !citation) {
                alert("Veuillez remplir tous les champs obligatoires !");
                return;
            }

            if (file) {
                const reader = new FileReader();
                // Lire l'image pour obtenir une URL et l'enregistrer dans localStorage
                reader.onload = function (e) {
                    // Stocker l'image dans localStorage pour éviter les problèmes de longueur d'URL car il y'a une limite
                    localStorage.setItem("otakuPhoto", e.target.result);
                    // Rediriger vers la page carte.html avec les paramètres
                    // lorsque tu veux utiliser les dollars accolé à la variable, tu dois utiliser les backticks ``
                    window.location.href = `carte.html?pseudo=${encodeURIComponent(pseudo)}&nom=${encodeURIComponent(nom)}&nationalite=${encodeURIComponent(nationalite)}&statut=${encodeURIComponent(statut)}&genre=${encodeURIComponent(genre)}&citation=${encodeURIComponent(citation)}`;
                };
                reader.readAsDataURL(file);
            } else { 
                // Rediriger sans photo
                window.location.href = `carte.html?pseudo=${encodeURIComponent(pseudo)}&nom=${encodeURIComponent(nom)}&nationalite=${encodeURIComponent(nationalite)}&statut=${encodeURIComponent(statut)}&genre=${encodeURIComponent(genre)}&citation=${encodeURIComponent(citation)}`;
            }
        }

        document.getElementById("photoInput").addEventListener("change", function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const imgPreview = document.getElementById("preview");
                    imgPreview.src = e.target.result;
                    imgPreview.style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        });
    </script>

</body>
</html>
